<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="headingtext">
            PLayer 1 vs Player 2
        </div>
        <div class="resultbox">
            <div class="who-wins">
                Who wins ???
            </div>
            <div class="player-1-wins">
                <div class="heading">
                    Player 1 wins!!!
                </div>
            </div>
            <div class="player-2-wins">
                <div class="heading">
                    Player 2 wins!!!
                </div>
        </div>
        </div>
        <div class="dice">
            <div class="dice1">
                <div class="dice-image1">
                    <img src="dice6.png" alt="ONE!" class="one" id="1">
                </div>
                <div class="player1">
                    Player 1
                </div>
            </div>
            <div class="dice2">
                <div class="dice-image2">
                    <img src="dice6.png" alt="ONE!" class="one" id="11">
                </div>
                <div class="player2">
                    Player 2
                </div>
            </div>
        </div>
        <h1 class="heading-1">Roll dice</h1>
        <button>Roll dice</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
